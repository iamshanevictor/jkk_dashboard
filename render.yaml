services:
  - type: web
    name: jkkdash-web
    runtime: python
    buildCommand: |
      npm ci --prefix frontend
      npm run build --prefix frontend
      pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "20"
    healthCheckPath: /
