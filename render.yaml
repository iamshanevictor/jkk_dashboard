services:
  - type: web
    name: jkkdash-web
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from app import create_app; from app.models import db; app = create_app('production'); app.app_context().push(); db.drop_all(); db.create_all(); print('Database initialized successfully')" && gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
