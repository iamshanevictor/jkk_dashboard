services:
  - type: web
    name: jkkdash-web
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
