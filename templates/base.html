<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rentalytics{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Questrial', sans-serif;
        }
        
        /* Dark Theme (default) */
        body.dark-theme {
            background-color: #0f0f0f;
            color: #e5e7eb;
        }
        body.dark-theme .sidebar {
            background-color: #1a1a1a;
            border-right: 1px solid #2a2a2a;
        }
        body.dark-theme .main-content {
            background-color: #0f0f0f;
        }
        body.dark-theme .nav-item {
            color: #a0a0a0;
        }
        body.dark-theme .nav-item:hover {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        body.dark-theme .content-card {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
        }
        body.dark-theme .stat-card {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
        }
        
        /* Light Theme */
        body.light-theme {
            background-color: #f9fafb;
            color: #111827;
        }
        body.light-theme .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
        }
        body.light-theme .main-content {
            background-color: #f9fafb;
        }
        body.light-theme .nav-item {
            color: #4b5563;
        }
        body.light-theme .nav-item:hover {
            background-color: #f3f4f6;
            color: #111827;
        }
        body.light-theme .content-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        body.light-theme .stat-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Common styles */
        .sidebar {
            width: 240px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
        }
        .nav-item {
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .nav-item.active {
            background-color: transparent;
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        .nav-item.active:hover {
            background-color: transparent;
            color: #2563eb;
        }
        .content-card {
            border-radius: 8px;
        }
        .stat-card {
            border-radius: 8px;
        }
        
        /* Text color utilities */
        body.dark-theme .text-themed {
            color: #ffffff;
        }
        body.light-theme .text-themed {
            color: #111827;
        }
        body.dark-theme .text-themed-muted {
            color: #9ca3af;
        }
        body.light-theme .text-themed-muted {
            color: #6b7280;
        }
        body.dark-theme .text-themed-secondary {
            color: #d1d5db;
        }
        body.light-theme .text-themed-secondary {
            color: #374151;
        }
        body.dark-theme .border-themed {
            border-color: #2a2a2a;
        }
        body.light-theme .border-themed {
            border-color: #e5e7eb;
        }
        body.dark-theme .bg-themed-input {
            background-color: #1f2937;
            color: #ffffff;
            border-color: #374151;
        }
        body.light-theme .bg-themed-input {
            background-color: #ffffff;
            color: #111827;
            border-color: #d1d5db;
        }
        body.dark-theme table {
            color: #e5e7eb;
        }
        body.light-theme table {
            color: #111827;
        }
        body.dark-theme th {
            color: #9ca3af;
        }
        body.light-theme th {
            color: #374151;
            background-color: #f9fafb !important;
        }
        body.dark-theme td {
            color: #d1d5db;
        }
        body.light-theme td {
            color: #111827;
        }
        body.dark-theme .sidebar h1 {
            color: #ffffff;
        }
        body.light-theme .sidebar h1 {
            color: #111827;
        }
        body.dark-theme .sidebar {
            border-bottom-color: #2a2a2a;
        }
        body.light-theme .sidebar {
            border-bottom-color: #e5e7eb;
        }
        
        /* Page headings */
        body.light-theme h1,
        body.light-theme h2,
        body.light-theme h3,
        body.light-theme h4,
        body.light-theme h5,
        body.light-theme h6 {
            color: #111827;
        }
        
        /* Calendar specific for light theme */
        body.light-theme .calendar-day {
            background-color: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }
        body.light-theme .calendar-day:hover {
            background-color: #e0ecff;
            border-color: #93c5fd;
            color: #0f172a;
        }
        body.light-theme .calendar-day.other-month {
            color: #9ca3af;
            background-color: #f9fafb;
        }
        body.light-theme .calendar-day.past {
            background-color: #f3f4f6 !important;
            color: #9ca3af !important;
            border-color: #e5e7eb !important;
        }
        body.light-theme .calendar-day.today {
            border: 2px solid #3B82F6;
            background-color: #eff6ff;
        }
        body.light-theme .calendar-day.booked {
            background-color: #ef4444;
            color: #ffffff;
            border-color: #ef4444;
        }
        body.light-theme .calendar-day.selected {
            background-color: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
        }
        body.light-theme .calendar-day.range-middle {
            background-color: #dbeafe;
            border-color: #93c5fd;
        }
        
        /* Unit cards for light theme */
        body.light-theme .unit-card {
            background: #ffffff;
            border: 2px solid #e5e7eb;
        }
        body.light-theme .unit-card:hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }
        body.light-theme .unit-card .text-white {
            color: #111827 !important;
        }
        body.light-theme .unit-card .text-gray-500 {
            color: #6b7280 !important;
        }
        body.light-theme .unit-card .text-gray-400 {
            color: #9ca3af !important;
        }
        body.light-theme .unit-card svg {
            color: #6b7280 !important;
        }
        
        /* Modal for light theme */
        body.light-theme #bulk-entry-modal > div {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        body.light-theme #bulk-entry-modal h3 {
            color: #111827;
        }
        body.light-theme #bulk-entry-modal label {
            color: #374151;
        }
        body.light-theme #bulk-entry-modal input,
        body.light-theme #bulk-entry-modal select {
            background-color: #ffffff;
            color: #111827;
            border-color: #d1d5db;
        }
        
        /* Selection summary for light theme */
        body.light-theme #selection-summary {
            background-color: #eff6ff;
            border-color: #93c5fd;
        }
        body.light-theme #selection-summary h4 {
            color: #1e40af;
        }
        body.light-theme #selection-summary p {
            color: #1e40af;
        }
        
        /* Navigation button styling for light theme */
        body.light-theme #prev-month,
        body.light-theme #next-month {
            background-color: #f3f4f6;
            color: #111827;
        }
        body.light-theme #prev-month:hover,
        body.light-theme #next-month:hover {
            background-color: #e5e7eb;
        }
        
        /* Stats cards text for light theme */
        body.light-theme .stat-card h3 {
            color: #6b7280;
        }
        body.light-theme .stat-card p {
            color: #111827;
        }

        /* Form controls for light theme */
        body.light-theme input,
        body.light-theme select,
        body.light-theme textarea {
            background-color: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }
        body.light-theme input::placeholder,
        body.light-theme textarea::placeholder {
            color: #9ca3af;
        }
        body.light-theme input:focus,
        body.light-theme select:focus,
        body.light-theme textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }

        /* Legend booked swatch for light theme */
        body.light-theme .legend-booked {
            background-color: #ef4444 !important;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2563eb;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 100;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 50;
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="dark-theme">
    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-xl font-bold">Rentalytics</h1>
        </div>
        <nav class="p-4 space-y-1" role="navigation" aria-label="Main navigation">
            <a href="/" class="nav-item nav-link flex items-center px-4 py-3 rounded-md text-sm">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>

                </svg>
                Dashboard
            </a>
            <a href="/insights" class="nav-item nav-link flex items-center px-4 py-3 rounded-md text-sm">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>

                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </a>
        </nav>
    </aside>

    <!-- Mobile Menu Button -->
    <button type="button" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-gray-800 text-white" id="mobile-menu-button">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Toast Notification Container -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2" aria-live="polite" aria-atomic="true"></div>

        <main class="p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg id="theme-icon-moon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg id="theme-icon-sun" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    
    <script>
        // Theme management
        const themeToggle = document.getElementById('theme-toggle');
        const themeMoonIcon = document.getElementById('theme-icon-moon');
        const themeSunIcon = document.getElementById('theme-icon-sun');
        const body = document.body;

        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        function setTheme(theme) {
            if (theme === 'light') {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeMoonIcon.classList.add('hidden');
                themeSunIcon.classList.remove('hidden');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeMoonIcon.classList.remove('hidden');
                themeSunIcon.classList.add('hidden');
            }
            localStorage.setItem('theme', theme);
        }

        themeToggle.addEventListener('click', function() {
            const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.getElementById('sidebar');
            
            if (mobileMenuButton && sidebar) {
                mobileMenuButton.addEventListener('click', function() {
                    sidebar.classList.toggle('mobile-open');
                });
            }

            // Set active navigation item
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });

        // Unified Toast Notification System
        function showToast(message, type = 'success', duration = 4000) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const toastId = 'toast-' + Date.now();
            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `max-w-sm w-full shadow-lg rounded-lg pointer-events-auto transform transition-all duration-300 ease-in-out translate-x-full opacity-0`;
            
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
            
            toast.innerHTML = `
                <div class="${bgColor} text-white px-4 py-3 rounded-lg flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="text-sm font-medium">${message}</span>
                    </div>
                    <button onclick="hideToast('${toastId}')" class="ml-3 text-white hover:text-gray-200 focus:outline-none focus:text-gray-200" aria-label="Close notification">
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            }, 10);
            
            // Auto hide
            if (duration > 0) {
                setTimeout(() => hideToast(toastId), duration);
            }
        }

        function hideToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }
        }
    </script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
