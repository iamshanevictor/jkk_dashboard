<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Precision Pricing Initiative{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Questrial', sans-serif;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Precision Pricing Initiative</h1>
            <nav>
                <a href="/" class="text-white hover:text-blue-200 mx-2">Quick Log</a>
                <a href="/insights" class="text-white hover:text-blue-200 mx-2">View Insights</a>
                <a href="/manage" class="text-white hover:text-blue-200 mx-2">Manage Data</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-auto shadow-md">
        <div class="container mx-auto text-center">
            <p>The Precision Pricing Initiative - Phase 1 Data Engine</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
